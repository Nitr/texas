<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>創世紀-德州撲克</title>
    <script src='js/jquery.js' type='text/javascript'></script>
    <script src='js/jquery.plugins.js' type='text/javascript'></script>
    <script src='js/jquery.resloader.js' type='text/javascript'></script>
    <script src='js/openpoker/jquery.pp.js' type='text/javascript'></script>
    <script src='js/openpoker/jquery.ws.js' type='text/javascript'></script>
    <script src='js/player.js' type='text/javascript'></script>
    <script src='js/index.js' type='text/javascript'></script>
    <script src='js/hall.js' type='text/javascript'></script>
    <link href='css/index.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id='page'>
      <h3 id='msg_connect'>連線中...</h3>
      <h3 id='msg_loading'>加載中...</h3>
      <h3 id='msg_singin'>登陸中...</h3>
      <h3 id='err_network'>抱歉，網絡連線錯誤，請稍後再試。</h3>
      <nav id='toolbar'>
        <div id='title'></div>
        <img id='logo' src='css/logo.png'>
        <div id='player'>
          <img class='photo'>
          <label class='nick'></label>
          <label class='balance'></label>
        </div>
        <div id='tools'>
          <div id='settings'>設置</div>
          <div class='split'></div>
          <div id='helps'>幫助</div>
          <div class='split'></div>
          <div id='logout'>登出</div>
        </div>
      </nav>
      <div id='content'>
        <div id='singin'>
          <form method='post'>
            <label>帳號</label>
            <input id='txt_identity' placeholder='請輸入您的帳號'>
            <br>
            <label>密碼</label>
            <input id='txt_password' placeholder='請輸入您的密碼' type='password'>
            <br>
            <div>
              <input checked='checked' id='ckb_save' type='checkbox'>存儲帳號信息</input>
              <br>
              <label id='lab_err_singin'>帳號密碼有誤</label>
              <br>
              <button id='cmd_singin' type='submit'>登陸</button>
            </div>
          </form>
        </div>
        <div id='hall'>
          <div id='game_preview'></div>
          <table cellspacing='0px' id='game_list'>
            <thead>
              <tr>
                <th class='col_longest'>房間</th>
                <th class='col_short'>大/小盲注</th>
                <th class='col_short'>人數</th>
                <th class='col_short'>旁觀</th>
              </tr>
            </thead>
            <tbody>
              <tr class='autofill'></tr>
            </tbody>
          </table>
          <div class='actions'>
            <button class='cmdred' id='cmd_join' type='command'>加入</button>
            <br>
            <button class='cmdblue' id='cmd_watch' type='command'>觀戰</button>
          </div>
          <textarea class='template'><tr>
            <td class='type'></td>
            <td class='blind'></td>
            <td class='player'></td>
            <td class='waiting'></td>
          </tr></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
