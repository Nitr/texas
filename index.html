<html>  
  <head>  
    <title>Texas Poker Connection Demo</title>  
    <script src="jquery-1.6.2.min.js" type="text/javascript"></script>  
    <script src="base64.js" type="text/javascript"></script>  
    <!--<script src="index.js" type="text/javascript"></script>  -->
  </head>  
  <body>
    <input type="button" id="btn_send" value="Send Message"></input>
    <input type="text" id="txt_msg" value="Hello Texas"></input> <br />
    <input type="button" id="btn_big_send" value="Send Big Message"></input>
    <input type="text" id="txt_len" value="126"></input> <br />
    <hr />
    <h2>Game Packet Testing</h2>
    <input type="text" id="txt_user" value="jack"></input><br />
    <input type="password" id="txt_pass" value="jack"></input><br />
    <input type="button" id="btn_login" value="Login Game"></input>
    <h2>Operation</h2>
    <input type="button" id="btn_close" value="Close Connection"></input>
    <h2>Configuration</h2>
    Host: <input type="text" id="cnf_host" value="127.0.0.1"></input>
    Port: <input type="text" id="cnf_port" value="8002"></input><br />
  </body>  
</html>
