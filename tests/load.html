<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" >
    <title>Image Loading</title>  
    <script src="../js/jquery.js" type="text/javascript"></script>
    <script src="../js/jquery.resloader.js" type="text/javascript"></script>
    <script src="../js/jquery.spin.js" type="text/javascript"></script>
    <script type='text/javascript'>
      $(function() {
          var opts = { lines: 12, length: 14, width: 5, radius: 13, color: '#000', speed: 1.5, trail: 92, shadow: false };

          var spinner = new Spinner(opts).spin($("#spin").get(0));

          var cb = function(img) {
            $('#cutimg').attr('src', $.rl.getImgDataUrl(img, null, null, 100, 200));
          };

          $.rl.load([
            {url: '../css/table.png', callback: cb}
          ], function() {
            spinner.stop();
          });

    });
    </script>
  </head>  
  <body>
    <div id=spin style="background-color: gray; width: 100px; height: 100px;" />
      <div>
      <img id=cutimg src="" />
    </div>
  </body>
</html>
