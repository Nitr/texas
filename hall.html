<div id='seats_table'></div>
<div id='games_table'></div>
<!--Game Info Table Template-->
<textarea id="seats_temp" style="display:none">
  <table><tr>
      <th>GID</th>
      <th>SN</th>
      <th>State</th>
      <th>PID</th>
      <th>Inplay</th>
      <th>Commands</th>
    </tr>
    {#foreach $T.datas as obj}
    <tr>
      <td>{$T.obj.gid}</td>
      <td>{$T.obj.seat}</td>
      <td>{#if $T.obj.state == 0} empty {#else} {$T.obj.state} {#/if}</td>
      <td>{$T.obj.pid}</td>
      <td>{$T.obj.inplay}</td>
      <td>
        <button class="cmd_join" gid="{$T.gid}" seat="{$T.obj.seat}">Join</button> | <button class="cmd_leave" gid="{$T.gid}">Leave</button>
      </td>
    </tr>
    {#/for}
  </table>
</textarea>
<textarea id="games_temp" style="display:none">
  <table id="gtable">
    <thead>
    <tr class=header>
      <th>ID</th>
      <th>房间</th>
      <th>大/小盲注</th>
      <th>人数</th>
      <th>旁观</th>
    </tr>
  </thead>
  <tbody>
    {#foreach $T.datas as record}
    <tr gid="{$T.record.id}" seats="{$T.record.seats}" class=content>
      <td>#{$T.record.id}</td>
      <td>{#if $T.record.game_type == 0} Texas hold 'em {#else} {$T.record.game_type} {#/if} </td>
      <td>{$T.record.low} / {$T.record.height}</td>
      <td>{$T.record.joined} / {$T.record.seats}</td>
      <td>{$T.record.waiting}</td>
    </tr>
    {#/for}
  </tbody>
  </table>
</textarea>
<!--Tempalte End-->
