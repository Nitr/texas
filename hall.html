<div id=seats></div>
<table class=games>
  <thead>
    <tr>
      <th>ID</th>
      <th>房间</th>
      <th>大/小盲注</th>
      <th>人数</th>
      <th>旁观</th>
    </tr>
  </thead>
</table>
<div id=games_overflow>
<table class=games>
  <tbody id=games_wrapper>
  </tbody>
</table>
</div>
<table class=games>
  <tfoot>
    <tr>
      <td colspan=5>
        <div id=areas>
          <button class='blinds selected'>5/10</button>
          <button class=blinds>50/100</button>
          <button class=blinds>100/500</button>
          <button class=blinds>500/1000</button>
        </div>
      </td>
    </tr>
  </tfoot>
</table>

<textarea id=games_temp style="display:none">
  {#foreach $T.datas as record}
  <tr gid="{$T.record.id}" seats="{$T.record.seats}">
    <td>#{$T.record.id}</td>
    <td>{#if $T.record.game_type == 0} Texas hold 'em {#else} {$T.record.game_type} {#/if} </td>
    <td>{$T.record.low} / {$T.record.height}</td>
    <td>{$T.record.joined} / {$T.record.seats}</td>
    <td>{$T.record.waiting}</td>
  </tr>
  {#/for}
</textarea>
